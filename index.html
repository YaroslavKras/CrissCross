<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criss Cross</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<script src="scripts/game.js"></script>
<body>
<div id="container">
    <div class="button">Test</div>
    <div id="gaming-field">
        <div class="upper left" id="upper-left" onclick="play('upper-left')"></div>
        <div class="upper mid" id="upper-mid" onclick="play('upper-mid')"></div>
        <div class="upper right" id="upper-right" onclick="play('upper-right')"></div>
        <div class="mid left" id="mid-left" onclick="play('mid-left')"></div>
        <div class="mid center" id="mid-mid" onclick="play('mid-mid')"></div>
        <div class="mid right" id="mid-right" onclick="play('mid-right')"></div>
        <div class="lower left" id="lower-left" onclick="play('lower-left')"></div>
        <div class="lower mid" id="lower-mid" onclick="play('lower-mid')"></div>
        <div class="lower right" id="lower-right" onclick="play('lower-right')"></div>
    </div>
</div>
</body>
</html>
